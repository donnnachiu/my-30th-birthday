<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Impression Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:disabled {
            background-color: #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <h2 id="card-title"></h2>
            <p id="card-text"></p>
        </div>

        <div class="buttons">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const cardTitle = document.getElementById('card-title');
        const cardText = document.getElementById('card-text');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        const flashcards = [
            { title: "Instructions", text: "Welcome to the first impression game. The game is easy, so be bold and make a guess! Drink if you get it wrong." },
            { title: "Person 1", text: "Donna met this person at a Christmas house party when we were 15" },
            { title: "Person 2", text: "Donna bonded over sweat and tears with this person by completing our Hyrox competition in Taipei together" },
            { title: "Person 3", text: "Donna knew this person for 18 years, and are best friends since then" },
            { title: "Person 4", text: "Donna is so impressed with this person's Mandarin, especially when this person sings Jay Chou" },
            { title: "Person 5", text: "Donna nerded out with this person one weekend at a hackathon event" },
            { title: "Person 6", text: "Donna threw an all-nighter once and partied with this person in Shenzhen" },
            { title: "Person 7", text: "Donna hosted a hiking event in HK and helped him meet his wife" },
            { title: "Person 8", text: "Donna's first friend at Google when she had a hard time settling in" },
            { title: "Person 9", text: "Donna " },
            { title: "Person 10", text: "Donna had a lot of DMCs with this person in college" },
            { title: "Person 11", text: "Donna had a lot of DMCs with this person in college" },
            { title: "Person 12", text: "Donna had a lot of DMCs with this person in college" },
        ];

        let currentCardIndex = 0;

        // Function to display the current flashcard
        function displayCard() {
            cardTitle.textContent = flashcards[currentCardIndex].title;
            cardText.textContent = flashcards[currentCardIndex].text;
        }

        // Function to handle the "Next" button click
        nextButton.addEventListener('click', () => {
            currentCardIndex++;
            if (currentCardIndex >= flashcards.length) {
                currentCardIndex = 0; // Loop back to the beginning
            }
            displayCard();
            updateButtonStates();
        });

        // Function to handle the "Previous" button click
        prevButton.addEventListener('click', () => {
            currentCardIndex--;
            if (currentCardIndex < 0) {
                currentCardIndex = flashcards.length - 1; // Loop back to the end
            }
            displayCard();
            updateButtonStates();
        });

        // Function to update the button states (enable/disable)
        function updateButtonStates() {
            if (currentCardIndex === 0) {
                prevButton.disabled = true;
            } else {
                prevButton.disabled = false;
            }

            if (currentCardIndex === flashcards.length - 1) {
                nextButton.disabled = true;
            } else {
                nextButton.disabled = false;
            }
        }

        // Initialize the game
        displayCard();
        updateButtonStates();
    </script>
</body>
</html>
