<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donna's Friend Guessing Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://images.pexels.com/photos/18279014/pexels-photo-18279014/free-photo-of-tropical-leaves-in-sunlight.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
            background-size: cover;
            background-repeat: no-repeat;
            filter: blur(5px); /* Add a subtle blur effect */
            z-index: -1; /* Place behind the content */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80vw;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:disabled {
            background-color: #ccc;
            cursor: default;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="card" id="card">
            <h2 id="card-title"></h2>
            <p id="card-text"></p>
        </div>

        <div class="buttons">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const cardTitle = document.getElementById('card-title');
        const cardText = document.getElementById('card-text');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        const flashcards = [
            { title: "Instructions", text: "Welcome to the Who's That Friend game. The rule is super simple. We will go through each card and we all need to make a bold guess and point to a person with the given description! Drink if you get it wrong. That person needs to drink if everything gets it right." },
            { title: "Person 1", text: "Donna met this person at a Christmas house party when we were 15. As a result, we added each other as Facebook friends." },
            { title: "Person 2", text: "Donna flew to Taipei with this person in May and cheered on each other at the Hyrox competition." },
            { title: "Person 3", text: "Donna shared many first experiences with this person, including their first boat party, celebrating their sweet 16 in 2010. Unfortunately, Donna fell off the stairs and bruised her back, which meant no bikini for the day." },
            { title: "Person 4", text: "Donna is so impressed with this person's Mandarin, especially when this person sings Jay Chou" },
            { title: "Person 5", text: "Donna met this person at a hackathon, pitching and building out our startup ideas (this person's startup idea was about smart paddles)" },
            { title: "Person 6", text: "Donna learned about this SUPER FUN Korean drinking game Bunny Bunny from this person" },
            { title: "Person 7", text: "Donna hosted a hiking event in HK and helped this person meet the wife (maybe)" },
            { title: "Person 8", text: "Donna's first friend at Google when she had a hard time settling in. Donna also picked trash, made homemade spicy Vodka Rigatoni, and tied sausages with this person." },
            { title: "Person 9", text: "Donna joined this person's 30(?) people private dining experience and the rest (literally) is history. This person is a great party host." },
            { title: "Person 10", text: "Donna had a lot of kickback (intimate house gathering, a term used in the West Coast 🤙🏻) with this person in College and we shared many deep meaningful conversions" },
            { title: "Person 11", text: "Donna's (very few) gossip-drinking-dining buddies at Google" },
            { title: "Person 12", text: "Donna loves doing double dates with this person and shared many unforgettable (or forgotten?) nights including a random sake night out at Tai Hang" },
        ];

        let currentCardIndex = 0;

        // Function to display the current flashcard
        function displayCard() {
            cardTitle.textContent = flashcards[currentCardIndex].title;
            cardText.textContent = flashcards[currentCardIndex].text;
        }

        // Function to handle the "Next" button click
        nextButton.addEventListener('click', () => {
            currentCardIndex++;
            if (currentCardIndex >= flashcards.length) {
                currentCardIndex = 0; // Loop back to the beginning
            }
            displayCard();
            updateButtonStates();
        });

        // Function to handle the "Previous" button click
        prevButton.addEventListener('click', () => {
            currentCardIndex--;
            if (currentCardIndex < 0) {
                currentCardIndex = flashcards.length - 1; // Loop back to the end
            }
            displayCard();
            updateButtonStates();
        });

        // Function to update the button states (enable/disable)
        function updateButtonStates() {
            if (currentCardIndex === 0) {
                prevButton.disabled = true;
            } else {
                prevButton.disabled = false;
            }

            if (currentCardIndex === flashcards.length - 1) {
                nextButton.disabled = true;
            } else {
                nextButton.disabled = false;
            }
        }

        // Initialize the game
        displayCard();
        updateButtonStates();
    </script>
</body>
</html>
